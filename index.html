<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1><span id="player1Score">0</span> - <span id="player2Score">0</span></h1>
    <select name="endScore" id="endScore">
      <option value="0" disabled selected hidden>--Choose end score--</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <p>Use the buttons below to keep score or reset score</p>
    <div>
      <button id="player1Btn">+1 Player One</button>
      <button id="player2Btn">+1 Player Two</button>
      <button id="resetBtn">Reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
